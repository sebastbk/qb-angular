<ul class="list-group">
  <li *ngFor="let post of posts"
      (click)="setSelected(post)"
      class="list-group-item list-group-item-action border-0 rounded-0">
    <h5 class="d-inline text-primary">{{post.title}}</h5>
    <div class="text-muted">
      <small>{{post.created_on | date:'short'}}</small>
    </div>
  </li>
</ul>
