<h1 class="text-primary text-uppercase text-center mb-0">Questions</h1>
<form [formGroup]="searchForm" class="sticky-top bg-white py-5" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group mb-0" style="position:relative">
    <input id="search-box" class="form-control mb-2 rounded-0 px-3" #searchBox formControlName="q"
            autocomplete="off"
            (keyup.enter)="searchBox.blur()"
            (keyup)="searchTags(searchBox.value, searchBox.selectionEnd)"
            (click)="searchTags(searchBox.value, searchBox.selectionEnd)" />
      <ul [hidden]="(tags | async)?.length == 0" id="live-suggest" class="list-unstyled bg-white text-muted border border-light w-100">
        <li *ngFor="let tag of tags | async"
            (click)="updateQuery(searchBox.value, searchBox.selectionEnd, tag.name)"
            class="d-flex justify-content-between px-3">
          <div>{{tag.name}}</div>
          <div class="ml-5">{{tag.question_count}}</div>
        </li>
      </ul>
  </div>
  <div class="text-right">
    <span class="text-uppercase text-muted" (click)="toggleFilters()">
      Search Filters
      <span class="oi oi-magnifying-glass"></span>
    </span>
  </div>
  <div [hidden]="!showFilters">
    TODO: filters
  </div>
</form>

<!-- search results -->
<ul class="list-group">
  <li *ngFor="let question of questions$ | async"
      class="list-group-item list-group-item-action flex-column align-items-start border-0 rounded-0">
    <div class="d-flex w-100 justify-content-between">
      <small class="text-muted">
        <a class="text-primary" [routerLink]="['/collections/questions', question.id]">#{{question.id}}</a> &middot;
        <a class="text-primary" [routerLink]="['/users', question.created_by]">{{question.created_by}}</a> &middot;
        <span>{{question.created_on | age}}</span>
        </small>
      <a class="px-1"><span class="oi oi-ellipses text-primary" aria-hidden="true"></span></a>
    </div> <!-- ./d-flex -->
    <p class="mb-0" (click)="question.showAnswer = !question.showAnswer">
      {{question.text}}
      <span *ngIf="question.showAnswer" class="text-primary">{{question.answer}}</span>
    </p>
  </li> <!-- ./list-group-item -->
</ul>
