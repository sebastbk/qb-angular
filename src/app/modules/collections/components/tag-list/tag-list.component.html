<div class="row">
  <div *ngFor="let tag of tags" class="col-lg-3 mb-3">
    <div class="card text-center">
      <h4 class="card-title bg-primary text-white p-3 m-0" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">{{tag.name}}</h4>
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>{{'Question' | pluralize:tag.question_count}}</div>
          <div>{{tag.question_count}}</div>
        </div>
        <div class="d-flex justify-content-between">
          <div>{{'Set' | pluralize:tag.set_count}}</div>
          <div>{{tag.set_count}}</div>
        </div>
      </div>
    </div> <!-- ./card -->
  </div> <!-- ./col -->
</div> <!-- ./row -->
