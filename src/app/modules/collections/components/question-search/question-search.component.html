<div class="container h-100" style="overflow-y:auto;">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" novalidate>
    <h1 class="text-primary text-uppercase mt-5">Search</h1>
    <div class="form-group mb-0">
      <input class="form-control mb-2" #searchBox formControlName="query"
             (keyup)="searchTags(searchBox.value, searchBox.selectionEnd)"
             (click)="searchTags(searchBox.value, searchBox.selectionEnd)"
             (blur)="clearTags()" />
      <ul class="list-group border" style="position:absolute">
        <li *ngFor="let tag of tags | async"
            (click)="updateQuery(searchBox.value, searchBox.selectionEnd, tag.name)"
            class="list-group-item list-group-item-action d-flex justify-content-between border-0 py-0">
          <div>{{tag.name}}</div>
          <div class="ml-5">{{tag.question_count}}</div>
        </li>
      </ul>
    </div>
    <div class="text-right">
      <span class="text-uppercase text-muted" (click)="toggleFilters()">
        Search Filters
        <span class="oi oi-magnifying-glass"></span>
      </span>
    </div>
    <div [hidden]="!showFilters">
      TODO: filters
    </div>
  </form>
</div>
