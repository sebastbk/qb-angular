<ul class="list-group">
  <li *ngFor="let question of questions"
       class="list-group-item list-group-item-action flex-column align-items-start border-0 rounded-0">
    <div class="d-flex w-100 justify-content-between">
      <small>
        <a class="text-muted" [routerLink]="['/questions', question.id]">
          {{question.created_by}} &middot;
          {{question.created_on | age}}</a>
        <a class="oi oi-heart text-primary px-1" aria-hidden="true"></a>
        </small>
      <a class="px-1"><span class="oi oi-ellipses text-primary" aria-hidden="true"></span></a>
    </div> <!-- ./d-flex -->
    <p class="mb-0">{{question.text}} <span class="text-primary">{{question.answer}}</span></p>
  </li> <!-- ./list-group-item -->
</ul>
