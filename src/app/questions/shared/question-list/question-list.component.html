<small *ngIf="results" class="d-block text-muted mb-3" style="border-bottom:1px solid #ccc;">{{results}} Results</small>
<ul class="list-unstyled mb-3">
  <li *ngFor="let question of questions" class="d-flex flex-column mb-3">
    <div class="d-flex flex-nowrap justify-content-between align-items-center">
      <small class="text-muted">
        <a [routerLink]="['/questions', question.id]">#{{question.id}}</a> &middot;
        <a [routerLink]="['/users', question.created_by]">{{question.created_by}}</a> &middot;
        <span>{{question.created_on | age}}</span>
      </small>
    </div> <!-- ./d-flex -->
    <p>
      <span>{{question.text}}</span>
    </p>
  </li> <!-- ./list-group-item -->
</ul>
<div *ngIf="isLoading" class="loader mx-auto"></div>
<div *ngIf="stopLoading" class="text-center">
  <button class="btn btn-primary btn-lg" style="border-radius:50%;" (click)="scrollTop()">
    <span class="oi oi-arrow-thick-top"></span>
  </button>
</div>
