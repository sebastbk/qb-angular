<div class="list-group">
  <a *ngFor="let post of posts" [routerLink]="['/posts', post.id]"
     class="list-group-item list-group-item-action border-0 rounded-0"
     href="#">
    <h5 class="d-inline text-primary">{{post.title}}</h5>
    <div class="text-muted">
      <small>{{post.created_by}}</small> &middot;
      <small>{{post.created_on | date:'short'}}</small>
    </div>
    <p class="mb-0">{{post.text}}</p>
  </a>
</div>
